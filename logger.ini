# Logger Configuration File
# 日志系统配置文件

# 日志文件存放目录
log_dir=./logs

# 日志级别 (TRACE, DEBUG, INFO, WARN, ERROR, FATAL)
log_level=DEBUG

# 控制台输出 (true/false)
console_output=true

# 控制台模式 (normal, scroll, clear)
# normal: 正常滚动输出
# scroll: 限制行数，超过后清屏
# clear: 每次输出前清屏
console_mode=normal

# 保留日志天数 (默认: 7天)
keep_log_days=7

# 最大文件大小 (字节，默认: 10MB)
max_file_size=10485760

# 每个时间段最大文件数 (默认: 5个)
max_files_per_slot=5

# 刷新间隔（毫秒）
flush_interval_ms=100

# 批量写入大小
batch_size=10
